<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User/Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>User Login</h2>
        <form action="/user_login" method="POST">
            <div class="mb-3">
                <label for="passport_id" class="form-label">Passport ID</label>
                <input type="text" class="form-control" id="passport_id" name="passport_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Login as User</button>
        </form>

        <hr>

        <h2>Admin Login</h2>
        <form action="/admin_login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-secondary">Login as Admin</button>
        </form>
    </div>
</body>
</html>
