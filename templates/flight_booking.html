<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Book Your Flight</h2>
        <form action="/confirm_booking" method="POST">
            <input type="hidden" name="flight_id" value="{{ flight_id }}">
            <div class="mb-3">
                <label for="passport_id" class="form-label">Passport ID</label>
                <input type="text" class="form-control" id="passport_id" name="passport_id" required>
            </div>
            <div class="mb-3">
                <label for="seat_id" class="form-label">Seat Number</label>
                <input type="text" class="form-control" id="seat_id" name="seat_id" required>
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <select class="form-select" id="class" name="class" required>
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
