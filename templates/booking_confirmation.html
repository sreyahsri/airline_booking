<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Booking Confirmation</h2>
        <p>Thank you for booking with us! Your booking has been confirmed.</p>
        <ul>
            <li><strong>Flight Number:</strong> {{ flight_number }}</li>
            <li><strong>Departure:</strong> {{ departure }}</li>
            <li><strong>Arrival:</strong> {{ arrival }}</li>
            <li><strong>Date:</strong> {{ date }}</li>
            <li><strong>Seat Number:</strong> {{ seat_number }}</li>
        </ul>
        <a href="/" class="btn btn-success">Go Home</a>
    </div>
</body>
</html>
